name: Devcontainer build

on:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build devcontainer image
        run: docker build -f .devcontainer/Dockerfile --build-arg GH_TOKEN=${{ secrets.GITHUB_TOKEN }} .
